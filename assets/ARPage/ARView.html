<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Toguis AR View</title>
	<script src="architect://architect.js"></script>	
	<script type="text/javascript" src="scripts/ade.js"></script>
	<script type="text/javascript" src="scripts/radar.js"></script>
	<script type="text/javascript" src="scripts/poimarker.js"></script>    
	<script type="text/javascript" src="scripts/world.js"></script>
	
	
	<link rel="stylesheet" href="styles/poi-radar.css" />
	
    <!-- jquery mobile CSS -->
    <link rel="stylesheet" href="scripts/jquery.mobile-1.4.5.min.css" />
    <!-- required to set background transparent & enable "click through" -->
    <link rel="stylesheet" href="scripts/jquery-mobile-transparent-ui-overlay.css" />

    <!-- jquery JS files -->
    <script type="text/javascript" src="scripts/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.mobile-1.4.5.min.js"></script>	
    
    <style>
    .ui-content {
	    max-width: 100% !important;
	    top: auto !important;
	    bottom: 0 !important;
	    left: 0 !important;
	    width: 100%;
	}
	.info {
	    position: absolute;
	    right: 0px;
	}	
    </style>
    

</head>
<body>
	<div id="info" class="info" style="color:#BDBDBD">
		Searching...
	</div>
	
	<div class="radarContainer_left" id="radarContainer"></div>
	
	<div data-role="page" id="page1" style="background: none;" >
         <div data-role="footer" class="ui-bar" data-theme="f" data-position="fixed" style="text-align:center;">

             <!-- small status-button -->
             <a id="popupInfoButton" href="javascript: World.onPoiDetailButtonClicked()"  data-role="button" class="ui-icon-alt" data-inline="true"  data-icon="alert" data-theme="e" data-iconpos="notext"></a> 

             <!-- popup displayed when button clicked -->
             <div data-role="popup" id="popupInfo" data-transition="pop" class="ui-content" data-theme="a" style="max-width:350px;" data-position-to="origin">
               <p style="text-align:center;" id="status-message">Trying to find out where you are</p>
             </div>
             
         </div>	
    </div>
</body>
</html>
